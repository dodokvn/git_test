{% extends "base.html" %}
{% block title %}Home - Money Transfer System{% endblock %}

{% block content %}
<section class="bg-white py-20">
  <div class="container mx-auto px-6 text-center">
    <h1 class="text-4xl font-bold text-blue-900 mb-4">Secure Money Transfers</h1>
    <p class="text-lg text-gray-700 mb-8">Send money to your loved ones easily and safely, wherever they are.</p>
    <div class="flex justify-center space-x-4">
      <a href="{% url 'register' %}" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Create an Account</a>
      <a href="{% url 'login' %}" class="px-6 py-3 bg-white border border-blue-600 text-blue-600 font-semibold rounded-lg shadow hover:bg-blue-50 transition">Log In</a>
    </div>
  </div>
</section>
{% endblock %}
